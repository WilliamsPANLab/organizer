<div class="full-view">
  <!-- Header -->
  <header>
  <!-- <img src="img/logo.png" class="logo"> -->
	<div class="progress" >
	  <button
      ng-class="{active: steps.isActive('main.load')}"
      ng-click="steps.go('main.load')"
      ng-show="steps.isComplete('main.load') || steps.isActive('main.load')"
      ng-disabled="main.busy.state"
    >
      <span class="fa" ng-class="{'fa-circle-o': steps.isActive('main.load'), 'fa-check': !steps.isActive('main.load')}"></span>Load Data
    </button>
	  <!-- <a ng-class="{active: $state.is('main.format')}" ng-click="$state.go('main.format')"><span class="fa fa-circle-o"></span>Select Format</a> -->
	  <button
      ng-class="{active: steps.isActive('main.organize')}"
      ng-show="steps.isComplete('main.organize') || steps.isActive('main.organize')"
      ng-click="steps.go('main.organize')"
      ng-disabled="main.busy.state"
    >
      <span class="fa" ng-class="{'fa-circle-o': steps.isActive('main.organize'), 'fa-check': !steps.isActive('main.organize')}"></span>Organize Data
    </button>
    <button
      ng-class="{active: steps.isActive('main.save')}"
      ng-click="steps.go('main.save')"
      ng-show="steps.isComplete('main.save') || steps.isActive('main.save')"
      ng-disabled="main.busy.state"
    >
      <span class="fa" ng-class="{'fa-circle-o': steps.isActive('main.save'), 'fa-check': !steps.isActive('main.save')}"></span>Save Data
    </button>
	  <button
      ng-class="{active: steps.isActive('main.upload')}"
      ng-click="steps.go('main.upload')"
      ng-show="steps.isComplete('main.upload') || steps.isActive('main.upload')"
      ng-disabled="main.busy.state"
    >
      <span class="fa" ng-class="{'fa-circle-o': steps.isActive('main.upload'), 'fa-check': !steps.isActive('main.upload')}"></span>Upload Data
    </button>
	</div>
  </header>

<div ui-view class="full-view"></div>

	<footer>
    <div ng-show="main.success.state" class="warning">
      <div ng-if="main.success.state==='success'" class="success">Success{{main.success.reason}}</div>
      <div ng-if="main.success.state==='failure'" class="failure">Failure{{main.success.reason}}</div>
    </div>
		<!-- Progress Bar -->
		<div class="progress-bar" ng-show="main.progress.state">
			<div class="progress" ng-style="{width: main.progress.state + '%'}"></div>
		</div>

		<!-- Buttons -->
		<button class="button" ng-show="steps.hasPrev()" ng-click="steps.back()" ng-disabled="main.busy.state">Go Back</button>
		<button class="button primary" ng-disabled="!steps.isComplete(steps.current()) || main.busy.state" ng-show="steps.hasNext()" ng-click="steps.next()"><strong>Next Step</strong></button>
	</footer>
</div>
