<div className="padded-more">
  <div>
    <select ng-options="option for option in main.instances" ng-model="main.selectedInstance">
    </select>
  </div>
  <div className="start-button">
    <button className="btn btn-positive btn-large" ng-click="main.selectFolder()">Show files in folder</button>
  </div>
  <br>
  <div>
    Data format: <select class="form-control" ng-model="main.viewType" ng-change="main.updateView()">
      <option value="series">Series</option>
      <option value="bids">BIDS</option>
    </select>
  </div>
  <div id="selected-directory">
  </div>
  <div id="error">
  </div>
  <div id="message">
  </div>
  <div ui-view>
  </div>
</div>
