<div class="full-view">
  <!-- Header -->
  <header>
    <img src="img/flywheelLogo.svg" class="logo">

    <div class="progress">
      <a ng-class="{active: (main.viewType==='load')}" ng-click="main.updateView('load')"><span class="fa fa-check"></span>Upload Data</a>

    </div>
  </header>

<div ui-view class="full-view"></div>
