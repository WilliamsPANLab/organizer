<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Show files in folder</h1>
    <form onsubmit="renderer.appendDicomSort(this.path.value);return false">
      Path:<br>
      <input type="text" name="path"><br>
      <input type="submit" value="Submit">
    </form>
    <div class="content">
      <div class="dicom-sort">
      </div>
      <br>
      <div class="dicom-dump">
      </div>
    </div>
    <br>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using node <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
  </body>

  <script>
    // require("./renderer.js")
    (function() {
      const script = document.createElement('script');
      script.src = (process.env.HOT) ? 'http://localhost:8080/build/app.bundle.js' : 'build/app.bundle.js';
      document.write(script.outerHTML);
    }());
  </script>
</html>
